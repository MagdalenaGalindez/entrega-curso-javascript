<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer carrito</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <h2>Calcula tu pago en cuotas</h2>

        <div>
            <p>Elegi la cantidad de cuotas en que quieres pagar:</p>
            <select id="cuotas">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
        </select>
        </div>

        <br />

        <div id="resumen-carrito"></div>

        <br />
        <button id="vaciar-carrito" class="btn btn-primary">vaciar carrito</button>
    </div>
    <hr/>
    <div class="container-fluid" style="max-width: 1200px">
        <div id="catalogo" class="row row-cols-2 row-cols-md-4 g-4"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="catalogo.js"></script>
    <script src="main.js"></script>
</body>

</html>
